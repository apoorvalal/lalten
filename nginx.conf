server {
	server_name lalten.org www.lalten.org;

	root /var/www/html;
	index index.html;

	location / {
		try_files $uri $uri/ =404;
	}

	location /notes/ {
		proxy_pass http://127.0.0.1:8765/;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
	}

	location = /notes {
		proxy_pass http://127.0.0.1:8765/;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
	}

	location /menu/ {
		proxy_pass http://127.0.0.1:8742/;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
	}

	location = /menu {
		proxy_pass http://127.0.0.1:8742/;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
	}

	location /pages/ {
		alias /root/lalten/pages/;
		autoindex on;
		autoindex_exact_size off;
		autoindex_localtime on;
	}

	location /linkpull/ {
		proxy_pass http://127.0.0.1:8743/;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
	}

	location = /linkpull {
		proxy_pass http://127.0.0.1:8743/;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
	}

	location /proxy {
		proxy_pass http://127.0.0.1:8750/proxy;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;

		# Streaming media configuration
		proxy_buffering off;
		proxy_cache off;
		proxy_request_buffering off;
		proxy_http_version 1.1;

		# Increase timeouts for long-running streams
		proxy_connect_timeout 300s;
		proxy_send_timeout 300s;
		proxy_read_timeout 300s;

		# Allow large responses
		proxy_max_temp_file_size 0;
	}

	location /radio/ {
		proxy_pass http://127.0.0.1:8750/;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;

		# Streaming media configuration
		proxy_buffering off;
		proxy_cache off;
		proxy_request_buffering off;
		proxy_http_version 1.1;

		# Increase timeouts for long-running streams
		proxy_connect_timeout 300s;
		proxy_send_timeout 300s;
		proxy_read_timeout 300s;

		# Allow large responses
		proxy_max_temp_file_size 0;
	}

	location = /radio {
		proxy_pass http://127.0.0.1:8750/;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;

		# Streaming media configuration
		proxy_buffering off;
		proxy_cache off;
		proxy_request_buffering off;
		proxy_http_version 1.1;

		# Increase timeouts for long-running streams
		proxy_connect_timeout 300s;
		proxy_send_timeout 300s;
		proxy_read_timeout 300s;

		# Allow large responses
		proxy_max_temp_file_size 0;
	}


    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/lalten.org/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/lalten.org/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}
server {
    if ($host = www.lalten.org) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = lalten.org) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


	listen 80;
	server_name lalten.org www.lalten.org;
    return 404; # managed by Certbot




}
